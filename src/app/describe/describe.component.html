<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="row">
            <div class="col-10">
                <h1>Describe tus fotos</h1>
                <p>Añade información importante del producto.</p>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary float-right">CREAR CATÁLOGO</button>
            </div>
        </div>
    
        <div formArrayName="product">
            <div class="row" *ngFor="let productGroup of product.controls; let i = index" [formGroupName]="i"> 
                <div class="col-4 text-center align-middle mt-5">
                    <div *ngIf="loadImage; else elseBlock">
                        <img [src]="generateImage(images[i].base64)" class="img-fluid">
                    </div>
                    <ng-template #elseBlock>
                        <img src="https://via.placeholder.com/300x150.png">
                    </ng-template>                    
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="titleInputEmail1">TITULO:</label>
                        <input type="text" class="form-control" formControlName="title">
                    </div>
                    <div class="form-group">
                        <label for="descriptionFormControlTextarea1">Describe al producto:</label>
                        <textarea class="form-control" rows="3" formControlName="description"></textarea>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="priceInputEmail1">Precio (S/):</label>
                        <input type="number" class="form-control" formControlName="price">
                    </div>
                </div>
                <div class="col-12">
                    <hr>
                </div>
            </div>
        </div>
    </form>
</div>
