<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="row">
            <div class="col-10">
                <h1>Describe tus fotos</h1>
                <p>Añade información importante del producto.</p>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary float-right" (click)="createCatalogue()"><i class="fas fa-book-open"></i> CREAR CATÁLOGO</button>
            </div>
        </div>
    
        <div formArrayName="product">
            <div class="row" *ngFor="let productGroup of product.controls; let i = index" [formGroupName]="i"> 
                <div class="col-4 text-center align-middle mt-5">
                    <div *ngIf="loadImage; else elseBlock">
                        <img [src]="generateImage(images[i].base64)" class="img-fluid">
                    </div>
                    <ng-template #elseBlock>
                        <img src="https://via.placeholder.com/300x150.png">
                    </ng-template>                    
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="titleInputEmail1"><b>Título:</b></label>
                        <input type="text" class="form-control" formControlName="title">
                    </div>
                    <div class="form-group mt-3">
                        <label for="descriptionFormControlTextarea1"><b>Describe al producto:</b></label>
                        <textarea class="form-control" rows="3" formControlName="description"></textarea>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="priceInputEmail1"><b>Precio (S/):</b></label>
                        <input type="number" class="form-control" formControlName="price" min="0">
                    </div>
                </div>
                <div class="col-12">
                    <hr>
                </div>
            </div>
        </div>
    </form>
    <ngx-spinner
        bdColor="rgba(51,51,51,0.8)"
        size="medium"
        color="#fff"
        type="square-jelly-box"
    >
        <p style="font-size: 20px; color: white">Cargando...</p>
    </ngx-spinner>
</div>
